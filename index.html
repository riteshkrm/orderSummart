<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="icon" href="./Assests/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <main class="main-container">
        <div class="hero-image">
            <img class="hero-image-first" src="./Assests/illustration-hero.svg" alt="">
        </div>

        <div class="hero-discription">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="annual-plan">
            <div class="icon-music">
                <img class="music-image" src="./Assests/icon-music.svg" alt="">
            </div>

            <div class="annual-plan-price">
                <h4>Annual Plan</h4>
                <span>$59.99/year</span>
            </div>

            <div class="change">
                <h4><a href="#">Change</a></h4>
            </div>
        </div>

        <div class="button-section">
            <input type="button" value="Proceed to Payment">
        </div>

        <div class="cancel-order-button">
            <input type="button" value="Cencel Order">
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a target="_blank" href="https://www.linkedin.com/in/ritesh-sharma-276b2325b/">Ritesh Sharma</a>.
    </div>
</body>

</html>
